<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <div class="main-img">
          <img src="images/image-equilibrium.jpg" alt="" class="card-image" />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="" class="card-image-hover" />
          </div>
        </div>

        <div class="main-title"><h2>Equilibrium #3429</h2></div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price">
          <div class="eth-price">
            <img src="images/icon-ethereum.svg" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator-container">
          <img src="images/image-avatar.png" alt="" class="avatar" />
          <p>Creation of <span class="name">Pedro Muro</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
